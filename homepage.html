<script>
  // Load the footer.html file into the div
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    })
    .catch(error => console.error("Error loading footer:", error));

//AUTOPLAY MUSIC/TAP EVERYWHERE
const music = document.getElementById("bgm");
music.volume = 0.35;

let playing = false;

/* Autoplay try */
window.addEventListener("load", () => {
    music.play().then(() => {
        playing = true;
        console.log("Autoplay OK");
    }).catch(() => {
        console.log("Autoplay blocked → tap to start.");
    });
});

/* Toggle when tapping anywhere */
document.addEventListener("click", () => {
    if (!playing) {
        music.play();
        playing = true;
    } else {
        music.pause();
        playing = false;
    }
});

/* Stop when leaving page */
window.addEventListener("beforeunload", () => {
    music.pause();
    music.currentTime = 0;
});



</script>
